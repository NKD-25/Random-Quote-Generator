<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Quotes</title>
    <link rel="icon" type="image" href="logo.png">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        #navbar1 {
            width: 100%;
            background-color: #fcc62e;
            color: #133042;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            display: flex;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Navbar content  */
        .a1 {
            text-decoration: none;
            color: #133042;
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
        }

        .a1:hover {
            background-color: #133042;
            color: #fcc62e;
            padding: 4px 8px;
            border-radius: 4px;
        }

        #navbar1 i {
            margin-right: 10px;
            margin-bottom: 2px;
        }

        /* Light Mode Styles */

        body.light-mode {
            background-image: url(https://img.freepik.com/premium-photo/open-book-icon-symbol-yellow-background-education-bookstore-concept_1026950-103481.jpg);
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(10px);
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            color: #133042;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh4BcQ0a0rC7x5O6dy4uJEjlvdttJSiCjU-A&s);
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(10px);
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Header Styling */
        #header {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Quote Container Styling */
        #quote-container {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
        }

        /* Dark Mode Quote Container */
        body.dark-mode #quote-container {
            background-color: #333;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Quote Text */
        #quote {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        /* Dark Mode Quote Text */
        body.dark-mode #quote {
            color: #fcc62e;
        }

        /* Author Styling */
        #author {
            font-size: 18px;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Dark Mode Author */
        body.dark-mode #author {
            color: #aaa;
        }

        /* Button Styling */
        #generate-btn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #fcc62e;
            color: #133042;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #generate-btn:hover {
            background-color: #133042;
            color: #fcc62e;
            transform: translateY(-3px);
        }

        /* Dark Mode Button */
        body.dark-mode #generate-btn {
            background-color: #444;
            color: #fcc62e;
        }

        body.dark-mode #generate-btn:hover {
            background-color: #fcc62e;
            color: #444;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            #header {
                font-size: 28px;
            }

            #quote {
                font-size: 18px;
            }

            #author {
                font-size: 16px;
            }

            #generate-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        /* Mode Toggle Button */
        #mode-toggle {
            position: absolute;
            top: 100px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 35px;
            color: #ffbb00;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #mode-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="light-mode">

    <!-- Header -->
    <div id="header">Educational Quote</div>

    <div id="navbar1">
        <div><a href="first.html" class="a1" id="home"><i class="fa-solid fa-house"></i> Home</a></div>
        <div><a href="about-us.html" class="a1">About us</a></div>
    </div>

    <!-- Quote Container -->
    <div id="quote-container">
        <div id="quote">Click the button to generate a random quote.</div>
        <div id="author"></div>
        <button id="generate-btn"><i class="fa-solid fa-sync-alt"></i> Generate Quote</button>
    </div>

    <!-- Mode Toggle Button -->
    <button id="mode-toggle" aria-label="Toggle dark mdoe">
        <i class="fa-solid fa-moon"></i>
    </button>

    <script>
        // Array of quotes
        const quotes = [
            { text: "Education is the most powerful weapon which you can use to change the world.", author: "Nelson Mandela" },
            { text: "The beautiful thing about learning is that no one can take it away from you.", author: "B.B. King" },
            { text: "An investment in knowledge pays the best interest.", author: "Benjamin Franklin" },
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Education is not the filling of a pail, but the lighting of a fire.", author: "W.B. Yeats" },
            { text: "Education is the key to unlock the golden door of freedom.", author: "George Washington Carver" },
            { text: "Intelligence plus character—that is the goal of true education.", author: "Martin Luther King Jr." },
            { text: "Learning is a treasure that will follow its owner everywhere.", author: "Chinese Proverb" },
            { text: "The more that you read, the more things you will know. The more that you learn, the more places you’ll go.", author: "Dr. Seuss" },
            { text: "Education is the passport to the future, for tomorrow belongs to those who prepare for it today.", author: "Malcolm X" },
            { text: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt" },
            { text: "It is not what is poured into the student, but what is planted that counts.", author: "Linda Conway" },
            { text: "You are always a student, never a master. You have to keep moving forward.", author: "Conrad Hall" },
            { text: "Education is the foundation upon which we build our future.", author: "Christine Gregoire" },
            { text: "A person who won't read has no advantage over one who can't read.", author: "Mark Twain" },
            { text: "Success is the sum of small efforts, repeated day in and day out.", author: "Robert Collier" },
            { text: "The roots of education are bitter, but the fruit is sweet.", author: "Aristotle" },
            { text: "The function of education is to teach one to think intensively and to think critically. Intelligence plus character – that is the goal of true education.", author: "Martin Luther King Jr." },
            { text: "Education is not preparation for life; education is life itself.", author: "John Dewey" },
            { text: "Education is the most powerful weapon which you can use to change the world.", author: "Nelson Mandela" },
            { text: "The beautiful thing about learning is that no one can take it away from you.", author: "B.B King" },
            { text: "Education is not the filling of a pail, but the lighting of a fire", author: "William Butler Yeats" },
            { text: "Education is not preparation for life; education is life itself.", author: "John Dewey" },
            
        ];

        // Function to get a random quote
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        // Function to display the quote
        function displayQuote() {
            const quoteElement = document.getElementById('quote');
            const authorElement = document.getElementById('author');
            const quote = getRandomQuote();
            quoteElement.textContent = `"${quote.text}"`;
            authorElement.textContent = `- ${quote.author}`;
        }

        // Add event listener to generate quote button
        document.getElementById('generate-btn').addEventListener('click', displayQuote);

    </script>
    <script src="quote_dark.js"></script>
</body>

</html>
