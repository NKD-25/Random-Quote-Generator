<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="imagesev2/nd logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="wave-animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

    <!-- Background video -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="videoev2/feedback.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Navbar -->
    <div id="navbar1">
        <div id="home-icon"><a href="first.html" class="a1" id="home">
            <div><i class="fa-solid fa-house"></i></div> HOME
        </a></div>
    </div>

    <!-- Dark Mode Toggle -->
    <button id="mode-toggle"><i class="fa-solid fa-moon"></i></button>

    <!-- Feedback Form -->
    <form class="clean-form" action="/submit-feedback" method="post" onsubmit="validateForm(event)">
        <h1><i class="fas fa-comment-dots"></i> User-Feedback</h1>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="feedback">Feedback</label>
        <textarea id="feedback" name="feedback" placeholder="Your feedback" required></textarea>

        <label for="rating">Ratin</label>
        <select id="rating" name="rating" required>
            <option value="">Select a rating</option>
            <option value="1">1 - Poor </option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>

        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit Feedback</button>

        <div id="success-message" style="display:none; color: #36d636; margin-top: 10px;">
            Your feedback has been submitted successfully!
        </div>
    </form>

    <!-- Wave animation -->
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div> <!-- New wave added here -->
    </div>
    

    <script>
        function validateForm(event) {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('feedback').value;
            const rating = document.getElementById('rating').value;

            if (!name || !email || !feedback || !rating) {
                alert("All fields are required.");
                event.preventDefault();
            } else {
                alert("Thank you for your feedback!");
                document.getElementById('success-message').style.display = 'block';
            }
        }

        // Dark Mode
        const toggleBtn = document.getElementById('mode-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggleBtn.querySelector('i').classList.replace('fa-moon', 'fa-sun');
        }

        toggleBtn.addEventListener('click', () => {
            const icon = toggleBtn.querySelector('i');
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            if (body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'dark');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
