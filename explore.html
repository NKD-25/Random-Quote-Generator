    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode Styles */
        .light-mode {
            background-image: url(https://images.ctfassets.net/i3tkg7dt3kro/6ps9pYLle0N5aCW9BMuqIw/4485ee1641e7319d2e76e05394289596/hero-yellow-flowers.jpg);
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(12px);
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            color: #133042;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #181818;
            background-image: url(https://images.unsplash.com/photo-1641895958846-19dab3471449?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c3RhcnJ5JTIwbmlnaHQlMjBza3l8ZW58MHx8MHx8fDA%3D);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Header Styling */
        #header {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #navbar1 {
            width: 100%;
            background-color: #fcc62e;
            color: #133042;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            display: flex;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .feedback-page{
            margin-left: 1050px;
        }

        /* Navbar content  */
        .a1 {
            text-decoration: none;
            color: #133042;
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
        }

        .a1:hover {
            background-color: #133042;
            color: #fcc62e;
            padding: 4px 8px;
            border-radius: 4px;
        }

        #navbar1 i {
            margin-right: 10px;
            margin-bottom: 2px;
        }

        /* Quote Container Styling */
        #quote-container {
            margin-bottom: 60px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
        }

        /* Dark Mode Quote Container */
        body.dark-mode #quote-container {
            background-color: #333;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Quote Text */
        #quote {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        /* Dark Mode Quote Text */
        body.dark-mode #quote {
            color: #fcc62e;
        }

        /* Author Styling */
        #author {
            font-size: 18px;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Dark Mode Author */
        body.dark-mode #author {
            color: #aaa;
        }

        /* Button Styling */
        #generate-btn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #fcc62e;
            color: #133042;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #generate-btn:hover {
            background-color: #133042;
            color: #fcc62e;
            transform: translateY(-3px);
        }

        /* Dark Mode Button */
        body.dark-mode #generate-btn {
            background-color: #444;
            color: #fcc62e;
        }

        body.dark-mode #generate-btn:hover {
            background-color: #fcc62e;
            color: #444;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            #header {
                font-size: 28px;
            }

            #quote {
                font-size: 18px;
            }

            #author {
                font-size: 16px;
            }

            #generate-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        /* Mode Toggle Button */
        #mode-toggle {
            position: absolute;
            top: 100px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 35px;
            color: #fcc62e;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #mode-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>

        // Function to get a random quote
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        // Function to display the quote
        function displayQuote() {
            const quoteElement = document.getElementById('quote');
            const authorElement = document.getElementById('author');
            const quote = getRandomQuote();
            quoteElement.textContent = `"${quote.text}"`;
            authorElement.textContent = `- ${quote.author}`;
        }

        document.getElementById('generate-btn').addEventListener('click', displayQuote);

                body.classList.add('dark-mode');

                icon.classList.add('fa-sun');
