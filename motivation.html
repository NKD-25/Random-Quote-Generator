<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes</title>
    <link rel="icon" type="image" href="logo.png">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Body Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        #navbar1 {
            width: 100%;
            background-color: #fcc62e;
            color: #133042;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            display: flex;
            top: 0;
            left: 0;
            z-index: 10;
        }
        .feedback-page{
            margin-left: 1050px;
        }

        /* Navbar content  */
        .a1 {
            text-decoration: none;
            color: #133042;
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
        }

        .a1:hover {
            background-color: #133042;
            color: #fcc62e;
            padding: 4px 8px;
            border-radius: 4px;
        }

        #navbar1 i {
            margin-right: 10px;
            margin-bottom: 2px;
        }

        /* Light Mode Styles */
        body.light-mode {
            background-image: url(https://img.freepik.com/premium-photo/symbolizing-hope-new-beginnings-sunrise-vast-landscape-concept-sunrise-photography-landscape-scenery-symbolism-nature-fresh-start-inspiration_864588-256927.jpg);
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(8px);
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            color: #133042;

        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-image: url(https://plus.unsplash.com/premium_photo-1686050878751-89499d28d153?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZGFyayUyMHNreSUyMHdpdGglMjBzdGFyc3xlbnwwfHwwfHx8MA%3D%3D);
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(6px);
            background-attachment: fixed;
            height: 100vh;
            overflow: hidden;
            background-color: #181818;
            color: #fff;
        }

        /* Header Styling */
        #header {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Quote Container Styling */
        #quote-container {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
        }

        /* Dark Mode Quote Container */
        body.dark-mode #quote-container {
            background-color: #333;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Quote Text */
        #quote {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        /* Dark Mode Quote Text */
        body.dark-mode #quote {
            color: #fcc62e;
        }

        /* Author Styling */
        #author {
            font-size: 18px;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Dark Mode Author */
        body.dark-mode #author {
            color: #aaa;
        }

        /* Button Styling */
        #generate-btn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #fcc62e;
            color: #133042;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #generate-btn:hover {
            background-color: #133042;
            color: #fcc62e;
            transform: translateY(-3px);
        }

        /* Dark Mode Button */
        body.dark-mode #generate-btn {
            background-color: #444;
            color: #fcc62e;
        }

        body.dark-mode #generate-btn:hover {
            background-color: #fcc62e;
            color: #444;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            #header {
                font-size: 28px;
            }

            #quote {
                font-size: 18px;
            }

            #author {
                font-size: 16px;
            }

            #generate-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        /* Mode Toggle Button */
        #mode-toggle {
            position: absolute;
            top: 100px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 35px;
            color: #fcc62e;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #mode-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="light-mode">

    <!-- Header -->
    <div id="header">Motivational Quote</div>
    <div id="navbar1">
        <div><a href="first.html" class="a1" id="home"><i class="fa-solid fa-house"></i> Home</a></div>
        <div><a href="about-us.html" class="a1">About us</a></div>
        <div class="feedback-page"><a href="feedback.html" class="a1">Insights</a></div>
    </div>
    <!-- Quote Container -->
    <div id="quote-container">
        <div id="quote">Click the button to generate a random quote.</div>
        <div id="author"></div>
        <button id="generate-btn"><i class="fa-solid fa-sync-alt"></i> Generate Quote</button>
    </div>

    <!-- Mode Toggle Button -->
    <button id="mode-toggle"><i class="fa-solid fa-moon"></i></button>

    <script>
        // Array of quotes
        const quotes = [
            { text: "We cannot solve problems with the kind of thinking we employed when we came up with them.", author: "Albert Einstein" },
            { text: "When you change your thoughts, remember to also change your world.", author: "Norman Vincent Peale" },
            { text: "Success is not final; failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "If you are working on something that you really care about, you don't have to be pushed. The vision pulls you.", author: "Steve Jobs" },
            { text: "Concentrate all your thoughts upon the work in hand. The sun's rays do not burn until brought to a focus.", author: "Alexander Graham Bell" },
            { text: "You have within you right now, everything you need to deal with whatever the world can throw at you.", author: "Brian Tracy" },
            { text: "One secret of success in life is for a man to be ready for his opportunity when it comes.", author: "Benjsmin Disraeli" },
            { text: "The successful man will profit from his mistakes and try again in a different way.", author: "Dale Carnegie" },
            { text: "You've got to get up every morning with determination if you're going to go to bed with satisfaction.", author: "George Lorimer" },
            { text: "You'll find that education is just about the only thing lying around loose in this world, and it's about the only thing a fellow can have as much of as he's willing to haul away.", author: "John Graham" },
            { text: "Take the attitude of a student, never be too big to ask questions, never know too much to learn something new.", author: "Augustine Og Mandino" }
        ];

        // Function to get a random quote
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        // Function to display the quote
        function displayQuote() {
            const quoteElement = document.getElementById('quote');
            const authorElement = document.getElementById('author');
            const quote = getRandomQuote();
            quoteElement.textContent = `"${quote.text}"`;
            authorElement.textContent = `- ${quote.author}`;
        }

        // Add event listener to generate quote button
        document.getElementById('generate-btn').addEventListener('click', displayQuote);

    </script>
    <script src="quote_dark.js"></script>
</body>

</html>
