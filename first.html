<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quotopia</title>
    <link rel="icon" type="image" href="logo.png">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="wave-animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ebeef5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        .boat-container {
            position: absolute;
            bottom: 80px;
            /* Adjust to float on the wave */
            left: 0;
            animation: sail 15s linear infinite;
            z-index: 5;
        }

        #boat1 {
            font-size: 20px;
            width: 10px;
            height: auto;
            animation: bob 2s ease-in-out infinite;
        }

        #boat2 {
            font-size: 50px;
            width: 55px;
            height: auto;
            animation: bob 2s ease-in-out infinite;
        }

        #boat3 {
            font-size: 35px;
            width: 30px;
            height: auto;
            animation: bob 2s ease-in-out infinite;
        }

        .boat1 {
            animation: sail 20s linear infinite;
            animation-delay: 0s;
        }

        .boat2 {
            animation: sail 25s linear infinite;
            animation-delay: 5s;
        }

        .boat3 {
            animation: sail 30s linear infinite;
            animation-delay: 10s;
        }




        /* Boat moves horizontally */
        @keyframes sail {
            0% {
                left: -10%;
            }

            100% {
                left: 110%;
            }
        }



        /* Boat bobs up and down */
        @keyframes bob {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        #navbar1 {
            width: 100%;
            background-color: #fcc62e;
            color: #133042;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            justify-content: flex-start;
            align-items: center;
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .a1 {
            text-decoration: none;
            color: #133042;
            display: inline-flex;
            align-items: center;
            margin: 0 10px;
        }

        .a1:hover {
            background-color: #133042;
            color: #fcc62e;
            padding: 4px 8px;
            border-radius: 4px;
        }

        #home-icon {
            display: flex;
            align-items: center;
        }

        #navbar1 i {
            margin-right: 10px;
            font-size: 28px;
        }

        .intro-container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        #typewriter-text {
            display: inline-block;
            overflow: hidden;
            border-right: 3px solid #133042;
            /* Add a cursor effect */
            white-space: nowrap;
            width: 0;
            animation: typing 3s steps(10) 1s forwards, blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        .container1 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .text,
        .logo-container {
            text-align: center;
        }

        #ani-text {
            font-size: 45px;
        }

        #intro-text {
            font-size: 45px;
            color: #133042;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #intro-description {
            font-size: 19.8px;
            color: #444;
            margin-bottom: 30px;
        }

        .btn-explore {
            padding: 15px 30px;
            background-color: #fcc62e;
            color: #133042;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-explore:hover {
            background-color: #133042;
            color: #fcc62e;
        }

        .logo-container img {
            width: 120px;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.13);
        }

        #mode-toggle {
            position: absolute;
            top: 100px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 35px;
            color: #ffbb00;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #mode-toggle:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            #intro-text {
                font-size: 30px;
            }

            .btn-explore {
                font-size: 18px;
            }

            .logo-container img {
                width: 100px;
            }
        }
    </style>
</head>

<body>
    <!-- Boat 1 -->
    <div class="boat-container  boat1">
        <i class="fa-solid fa-sailboat" id="boat1"></i>
    </div>

    <!-- Boat 2 -->
    <div class="boat-container boat2">
        <i class="fa-solid fa-sailboat" id="boat2"></i>
    </div>

    <!-- Boat 3 -->
    <div class="boat-container boat3">
        <i class="fa-solid fa-sailboat" id="boat3"></i>
    </div>


    <!-- Wave animation -->
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <!-- Navbar -->
    <div id="navbar1">
        <div id="home-icon"><a href="first.html" class="a1" id="home">
                <div><i class="fa-solid fa-house"></i></div> Home
            </a>
        </div>
        <div><a href="about-us.html" class="a1" id="about-us">About us</a></div>
        <div><a href="explore.html" class="a1" id="explore">Explore</a></div>
    </div>

    <!-- Dark Mode Button -->
    <button id="mode-toggle"><i class="fa-solid fa-moon"></i></button>

    <!-- Intro -->
    <div class="intro-container">
        <div class="container1">
            <!-- Logo -->
            <div class="logo-container">
                <img src="logo.png" alt="Logo" id="logo">
            </div>
            <div class="text">
                <h3 id="ani-text"> <span id="typewriter-text"></span> </h3>
            </div>
        </div>
        <p id="intro-text">Welcome to Quotopia!!</p>
        <p id="intro-description">
            Quotopia is a place to find inspiration, wisdom, and motivation. Explore a wide range of categories
            including educational quotes, relationship advice, wisdom, and more.
            <br> Get ready to be inspired!
        </p>
        <!-- Second page Button -->
        <a href="second.html">
            <button class="btn-explore">Get Started</button>
        </a>
    </div>

    <script>
        const toggleBtn = document.getElementById('mode-toggle');
        const body = document.body;
        const logo = document.getElementById('logo')

        // Check if dark mode is already set in localStorage
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            body.classList.remove('light-mode');
            toggleBtn.querySelector('i').classList.remove('fa-moon');
            toggleBtn.querySelector('i').classList.add('fa-sun');
            logo.src = 'logo-dark.png';
        }

        // Toggle Dark Mode and Light Mode
        toggleBtn.addEventListener('click', () => {
            const icon = toggleBtn.querySelector('i');

            if (body.classList.contains('light-mode')) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                logo.src = 'logo-dark.png';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                logo.src = 'logo.png';
                localStorage.setItem('theme', 'light');
            }

        });
        document.addEventListener("DOMContentLoaded", function () {
            const typewriterText = document.getElementById("typewriter-text");
            const textToType = "uotopia";  // Text to display

            let index = 0;

            // Function to simulate typing effect
            function typeText() {
                if (index < textToType.length) {
                    typewriterText.textContent += textToType[index];            // adds one character from textToType to typewriterText.textContent
                    index++;
                    setTimeout(typeText, 200); // THE typing speed IS in milliseconds)
                }
            }

            typeText(); // Start typing the text
        });

    </script>
</body>

</html>
